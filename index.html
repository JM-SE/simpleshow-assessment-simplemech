<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        />
        <link
            rel="shortcut icon"
            href="./assets/favicon.ico"
            type="image/x-icon"
        />
        <title>SIMPLEMECH X</title>
    </head>
    <body>
        <div id="simpleshowLogo" class="simpleshow-logo">
            <a href="https://simpleshow.com/"
                ><img
                    src="./assets/simpleshow_logo-01.svg"
                    alt="simpleshow-logo"
            /></a>
        </div>

        <div class="mobile-error">
            <h1>Mobile version is not ready yet!</h1>
            <h2>Plase try a bigger screen!</h2>
            <i class="far fa-grin-beam-sweat"></i>
        </div>

        <div id="startSlide" class="start-slide">
            <button id="startBuild" class="start-build-btn">
                <img
                    src="./assets/start_button-mod-01.svg"
                    alt="start-button"
                />
            </button>
            <img
                src="./assets/start_overlay-box-large.svg"
                alt="start-slide-large-screen"
            />
        </div>

        <main id="gameContainer" class="container">
            <div id="feedbackSlide" class="feedback-slide">
                <img
                    src="./assets/feedback_overlay-box-large.svg"
                    alt="feedback-slide-large-screen"
                />
                <div id="feedbackSlideClose" class="feedback-slide-close"></div>
            </div>

            <a href="https://simpleshow.com/"><div class="logo-link"></div></a>
            <div id="overlay" class="overlay"></div>
            <img
                src="./assets/instruction_box.svg"
                alt="instruction-box"
                class="instruction-box"
            />
            <div id="armRight" class="arm-right-container"></div>
            <div id="armLeft" class="arm-left-container"></div>
            <div id="head" class="head-container"></div>
            <div id="chest" class="chest-container"></div>
            <div id="legRight" class="leg-right-container"></div>
            <div id="legLeft" class="leg-left-container"></div>
        </main>

        <script src="js/plain-draggable.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
